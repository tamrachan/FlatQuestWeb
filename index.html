<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlatQuestWeb - Homepage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>My Homepage</h1>
        
        <div class="todo">
            <h2>To Do List</h2>
            <ul>
                <li>Something to do...</li>
            </ul>
            <form>
                <label for="todoappend">Add to do:</label><br>
                <input type="text" id="todoappend" name="todoappend"><br>
                <input type="submit" value="Enter">
            </form>
        </div>

        <div class="fight">
            <h2>Flatmate FIGHT</h2>
            <h3>Choose a game to battle it out!</h3>
            <ul>
                <li>Toss a coin</li>
                <li>TicTacToe</li>
            </ul>

            
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
